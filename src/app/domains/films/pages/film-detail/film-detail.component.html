<app-header [film]="film" [viewAddFilm]="false"></app-header>
<div class="max-w-screen-xl mx-auto px-4">
  <div
    class="w-full flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6"
  >
    <div class="flex-shrink-0 md:w-1/3">
      <div class="w-full rounded border border-gray-200 overflow-hidden">
        <img
          alt="Film"
          class="w-full h-auto object-cover object-center"
          [src]="imagen"
        />
      </div>
      <div class="flex items-center justify-center mt-1 space-x-1 md:space-x-2">
        <img
          alt="Film"
          class="w-16 h-16 object-cover object-center rounded border-2 border-gray-200"
          [src]="imagen"
        />
        <img
          alt="Film"
          class="w-16 h-16 object-cover object-center rounded border-2 border-gray-200"
          [src]="imagen"
        />
        <img
          alt="Film"
          class="w-16 h-16 object-cover object-center rounded border-2 border-gray-200"
          [src]="imagen"
        />
        <img
          alt="Film"
          class="w-16 h-16 object-cover object-center rounded border-2 border-gray-200"
          [src]="imagen"
        />
      </div>
    </div>
    <div class="mt-5 w-full md:w-2/3">
      <div class="flex flex-col md:flex-row">
        <div class="md:w-1/2 md:flex md:items-center">
          <h1 class="text-gray-900 text-3xl font-medium">{{ film?.title }}</h1>
        </div>
      </div>
      
      <h2 class="text-sm text-gray-500 tracking-widest mb-2">
        Original title: {{ film?.original_title }}
      </h2>
      <div class="flex flex-wrap items-center justify-start mt-1 space-x-1 md:space-x-2 mb-1">
        <div *ngFor="let company of companiesList" class="flex-none w-32 h-16">
          <img
            alt="Film"
            class="w-full h-full object-contain rounded border-2 border-gray-200"
            [src]="company.logo_path"
          />
        </div>
      </div>
      <div class="ml-0 md:w-1/2 md:ml-0 mt-4 md:mt-0 ">
        <div class="flex items-center justify-start">
          <svg
            class="w-4 h-4 text-yellow-300 ml-0"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
          <svg
            class="w-4 h-4 text-yellow-300"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
          <svg
            class="w-4 h-4 text-yellow-300"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
          <svg
            class="w-4 h-4 text-yellow-300"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
          <svg
            class="w-4 h-4 text-gray-300 dark:text-gray-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
          <p class="title-font font-medium text-2xl text-gray-900 ml-2">
            {{ film?.vote_average?.toFixed(1) }}
          </p>
          <p class="title-font font-medium text-2xl text-gray-500">/10</p>
        </div>
      </div>
      <p class="leading-relaxed">{{ film?.overview }}</p>
      <button
        class="mt-4 flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
        (click)="openEditModal()"
      >
        Edit
      </button>
    </div>
  </div>
</div>
<!-- edit modal -->
<div *ngIf="viewModal">
  <div class="bg-white p-4 rounded-md shadow-md">
    <app-edit-modal
      [viewEditModal]="viewModal"
      [film]="film"
      (filmChanged)="getFilmEdited($event)"
      (close)="closeEditModal()"
    ></app-edit-modal>
  </div>
</div>
